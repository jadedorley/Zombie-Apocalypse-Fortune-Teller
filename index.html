<!DOCTYPE html>
<html>
    <head>
        <title>Zombie Apocalypse Fortune Teller</title>
        <link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
    </head>
    <body>
      <div class="container">
        <h1><u>Fortune Teller Zombie Apocalypse Edition</u></h1>
        <h2>If you have 20 friends before the Zombie apocalypse then how many do you think you'll have left during the Apocalypse?</h2>
        <input id="survivor" placeholder="Friends Left Alive">
        <h2> Will the American government be intact by 2023?</h2>
        <input id="gov" placeholder="Government?">
        <h2>Do you think you'll have a gun license by 2023?</h2>
        <input id="gun" placeholder="Gun License">
         
     <div>
        <button id="butt">Predict</button>
        
     </div>
     
     <div id="answer" style="display:none"><h3></h3></div>        
     
    </div>
    </body>
</html>
